<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Api Project 1</title>
  
  	<link rel="stylesheet" href="api.css">
</head>

<body>
  
  <div class="containerss">
    <p class="git-p">GitHub User Search With Pagination</p>
    
    <div class="input-search">
    <form>
        <input type="text" placeholder="Search Users..." class="gitSearch" required>
      <button class="search-btn">Search</button>
    </form>
    </div>
    
    
    <div>
      <p class="display-user">Display 5 Users Per Page</p>
    </div>
    
    <div class="users-div">
      <p class="loder"></p>
      
    </div>
    
    <div class="pre-nxt-btn">
      <button class="prev">Previous</button>
      <p>Page <small class="page-upd"></small> of 5</p>
    <button class="next">Next</button>
    </div>
  </div>
  
  	<script type="text/javascript" src="api.js"></script>
</body>

</html>
